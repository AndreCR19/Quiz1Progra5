<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/principal"></ion-back-button>
    </ion-buttons>
    <ion-title>{{partido.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="delete()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-align-self-center">
      <ion-col>
        <h3 class="ion-text-center">
          {{partido.title}}
        </h3>

      </ion-col>
    </ion-row>
    <ion-row class="ion-align-self-center">
      <ion-col>
        <h3 class="ion-text-center">
          {{partido.competetition}}
        </h3>

      </ion-col>
    </ion-row>
    <ion-row class="ion-align-self-center">
      <ion-col class="ion-float-right">
        <h5 class="ion-float-right">
          {{partido.team1}}
        </h5>
      </ion-col>
      <ion-col size=1>
        <h5 class="ion-text-center">
          {{partido.marcador}}
        </h5>
      </ion-col>
      <ion-col class="ion-float-left">
        <h5 class="ion-float-left">
          {{partido.team2}}
        </h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-float-right">
        <ion-avatar class="ion-float-right">
          <ion-img [src]="partido.imgteam1" ></ion-img>
        </ion-avatar>
      </ion-col>
      <ion-col size=1>
        <div class="ion-text-center">
          {{partido.tiempo}}
        </div>
        <div *ngIf="!partido.finalizado; else elseBlock">
          <ion-progress-bar type="indeterminate"></ion-progress-bar>
        </div>
        <ng-template #elseBlock>
          <ion-progress-bar value="1" color="dark"></ion-progress-bar>
        </ng-template>
      </ion-col>
      <ion-col class="ion-float-left">
        <ion-avatar class=ion-float-left>
          <ion-img [src]="partido.imgteam2"></ion-img>
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-float-center">
        <ion-list class="ion-text-center">
          <ion-item *ngFor="let evento of partido.eventos" class="ion-text-center">
            <ion-text class="ion-text-center"> {{evento}} </ion-text>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>




  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1">
        <ion-icon name="triangle"></ion-icon>
        <ion-label>Resumen </ion-label>
      </ion-tab-button>
      <ion-tab-button tab="tab2">
        <ion-icon name="ellipse"></ion-icon>
        <ion-label>Alineaciones</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
